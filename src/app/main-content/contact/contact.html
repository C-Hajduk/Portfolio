<section id="contact" class="contact">
  <h2>Say Hi!</h2>
  <div>
    <h3>Want to discuss a new project</h3>
    <p>Say hello! let's discuss your ideas and make it happen</p>
  </div>

  <div class="card_contact">
    <!-- Name-Feld -->
     <div class="input-group">
       <input type="text" name="name" placeholder="" required/>
       <label for="name">Your Name</label>
     </div>

    <!-- E-Mail-Feld -->
    <div class="input-group">
       <input type="email" name="name" placeholder="" required/>
       <label for="email">Your Email</label>
     </div>

    <!-- Nachrichten-Feld -->
     <div class="input-group">
       <textarea name="message" id="message" placeholder="" rows="10" required></textarea>
       <label for="message">Your Message</label>
     </div>

    <p>
      <input type="checkbox" />I've read the <span>privacy police</span> and agree to the processing
      of my data as outlined.
    </p>
  </div>
  <div class="btn">
    <button type="submit">Send message</button>
  </div>
  <img class="arrow" src="assets/icons/arrow_up.svg" alt="" />
</section>
