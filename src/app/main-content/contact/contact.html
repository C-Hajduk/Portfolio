<section>
  
    <h2>Say Hi!</h2>
    <div>
      <h3>Want to discuss a new project</h3>
      <p>Say hello! let's discuss your ideas and make it happen</p>
    </div>


  <div class="card_contact">

    <!-- Name-Feld -->
    <input type="text" name="name" placeholder="Your Name" />

    <!-- E-Mail-Feld -->
    <input type="email" name="email" placeholder="Your email" />

    <!-- Nachrichten-Feld -->
    <textarea name="message" id="message" placeholder="Your message" rows="15"></textarea>

    <p><input type="checkbox">I've read the <span>privacy police</span> and agree to the processing of my data as outlined.</p>

    <!-- Absende-Button -->
    <button type="submit">Send message</button>

  </div>

  <img src="assets/icons/arrow_up.svg" alt="">

</section>
